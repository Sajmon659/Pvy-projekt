<!DOCTYPE html>
<html>
<head>
  <title>Můj web</title>
  <link rel="stylesheet" type="text/css" href="uk25dob.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="Logo">
    </div>
    <nav>
      <ul>
        <li><a href="#">Domů</a></li>
        <li><a href="#">O nás</a></li>
        <li><a href="#">Služby</a></li>
        <li><a href="#">Kontakt</a></li>
      </ul>
    </nav>
  </header>
  
  <main>
    <section class="flexbox-section">
      <div class="image-container">
        <img src="radeklick.PNG" alt="Obrázek 1">
      </div>
      <div class="text-container">
        <h2>Radek</h2>
        <p>Rapper</p>
      </div>
    </section>
    <section class="flexbox-section">
      <div class="image-container">
        <img src="radek redy.jpg" alt="Obrázek 2">
      </div>
      <div class="text-container">
        <h2>Radek když jde do akce</h2>
        <p>když jde do akce s</p>
      </div>
    </section>
    <section class="flexbox-section">
      <div class="image-container">
        <img src="radek emar" alt="Obrázek 3">
      </div>
      <div class="text-container">
        <h2> Emo mode </h2>
        <p> Emař</p>
      </div>
    </section>
  </main>
  
  <footer>
    <form class="newsletter-form">
      <input type="email" placeholder="Zadejte e-mail" required>
      <label>
        <input type="checkbox" required> Souhlasím se zpracováním osobních údajů
      </label>
      <button type="submit">Odeslat</button>
    </form>
  </footer>
  
  <div class="popup">
    <div class="popup-content">
      <h3>Přihlaste se k odběru našeho newsletteru</h3>
      <form class="popup-newsletter-form">
        <input type="email" placeholder="Zadejte e-mail" required>
        <label>
          <input type="checkbox" required> Souhlasím se zpracováním osobních údajů
        </label>
        <button type="submit">Odeslat</button>
      </form>
      <img src="popout imag.png" alt="Obrázek">
    </div>
  </div>
  
  <script src="uk25dob.css"></script>
</body>
</html>
